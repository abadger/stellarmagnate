language: python
sudo: required
dist: xenial
python:
  - "3.6"
  - "3.7"
  - "3.8-dev"
install:
  - python -m pip install --upgrade -r requirements.txt
  - python -m pip install --upgrade -r test-requirements.txt
script:
  - python -m pip install --upgrade -e . && python -m pytest --cov=magnate tests -v
after_success:
  - coveralls
  - codecov
